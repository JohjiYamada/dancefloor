<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>WoodenTag List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1>WoodenTag List</h1>
        
        <div>
            <nobr>
                <a th:href="@{/tags/add}">Add Contact</a> |
                <a th:href="@{/}">Back to Index</a>
            </nobr>
        </div>
        <br/><br/>
        <div>
            <table border="1">
                <tr>
                    <th></th>
                    <th></th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Landscape</th>
                    <th>senderType</th>
                    <th>fromType</th>

                </tr>
                <tr th:each ="tag : ${woodenTags}">
                    <td><a th:href="@{/tags/{tagId}/edit(tagId=${tag.id})}">Edit</a></td>
                    <td><a th:href="@{/tags/{tagId}(tagId=${tag.id})}">Detail</a></td>
                    <td th:text="${tag.title}">...</td>
                    <td th:text="${tag.message}">...</td>
                    <td th:text="${tag.landscape} ? '横書き' : '縦書き'" >...</td>
                    <td th:text="${tag.senderType} ? 'あり' : 'なし'" >...</td>
<!--                     <td th:text="${tag.fromType}">...</td> -->
                    
                    <td th:text="${tag.fromType.dispName}">...</td>
                    
                </tr>
            </table>
        </div>
        <br/><br/>
        <div>
            <nobr>
                <span th:if="${hasPrev}"><a th:href="@{/tags?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span> 
                <span th:if="${hasNext}"><a th:href="@{/tags?page={next}(next=${next})}">Next</a></span>
            </nobr>
        </div>
    </body>
</html>
